- type: construction
  name: "Brick Wall"
  id: BrickWall
  graph: BrickWall
  startNode: start
  targetNode: brickwall
  category: construction-category-misc
  description: A vertical tan house window for decoration!
  icon: { sprite: _Nuclear14/Structures/Walls/ms13/slanted/brick.rsi, state: full }
  objectType: Structure
  placementMode: SnapgridCenter
  canRotate: false
  canBuildInImpassable: false
  conditions:
  - !type:TileNotBlocked

- type: constructionGraph
  id: BrickWall
  start: start
  graph:
  - node: start
    actions:
    - !type:DestroyEntity { }
    edges:
    - to: brickwall
      completed:
      - !type:SnapToGrid { }
      steps:
      - material: Steel
        amount: 5
        doAfter: 3

  - node: brickwall
    entity: N14WallBrickSlanted
    edges:
    - to: start
      completed:
      - !type:SpawnPrototype
        prototype: SheetSteel1
        amount: 5
      steps:
      - tool: Prying
        doAfter: 3
      - tool: Screwing
        doAfter: 2

